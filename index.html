<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container" id="container">
        <div class="sign-up">
            <form action="">
                <h1>Crea tu cuenta:</h1>
                <div class="icons">
                    <a href="#" class="icons"> <i class="fa-brands fa-google"></i> </a>
                    <a href="#" class="icons"> <i class="fa-brands fa-github"></i> </a>
                    <a href="#" class="icons"> <i class="fa-brands fa-facebook"></i> </a>
                </div>
                <span>o usa tu correo</span>
                <input type="text" placeholder="Nombre" />
                <input type="text" placeholder="correo electrónico" />
                <input type="password" placeholder="Password" />
                <button type="button">CREAR</button>      
            </form>
        </div>
        <div class="sign-in">
            <form action="">
                <h1>Ingresar con:</h1>
                <div class="icons">
                    <a href="#" class="icons"> <i class="fa-brands fa-google"></i> </a>
                    <a href="#" class="icons"> <i class="fa-brands fa-github"></i> </a>
                    <a href="#" class="icons"> <i class="fa-brands fa-facebook"></i> </a>
                </div>
                <span>o usa tu correo</span>
                <input type="text" placeholder="Nombre" />
                <input type="text" placeholder="correo electrónico" />
                <input type="password" placeholder="Contraseña" />
                <a href="#">olvidé mi contraseña...</a>
                <button type="button">VAMOS!</button>     
            </form>
        </div>
        <div class="toogle-container">
            <div class="toogle">
                <div class="toogle-panel toogle-left">
                    <h1>Bienvenido!</h1>
                    <p>Si ya tienes una cuenta</p>
                    <button type="button" id="login">INGRESA AQUÍ</button>
                </div>
                <div class="toogle-panel toogle-right">
                    <h1>Bienvenido!</h1>
                    <p>Si todavía no tienes una cuenta</p>
                    <button type="button" id="register">REGÍSTRATE AQUÍ</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
